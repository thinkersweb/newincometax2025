<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator for New Tax Regime for FY 2025-26</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator for New Tax Regime for FY 2025-26 Created by <a href="#">investingfunda</a></h1>
        <label for="grossSalary">Gross Salary:</label>
        <input type="number" id="grossSalary" placeholder="Enter your gross salary">
        <button onclick="calculateTax()">Calculate Tax</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateTax() {
            var grossSalary = document.getElementById('grossSalary').value;
            if (!grossSalary) {
                alert('Please enter your gross salary.');
                return;
            }

            // Define tax slabs for 2025
            var taxSlabs2025 = [
                { rate: 0, limit: 250000 },
                { rate: 5, limit: 500000 },
                { rate: 10, limit: 750000 },
                { rate: 15, limit: 1000000 },
                { rate: 20, limit: 1250000 },
                { rate: 25, limit: 1500000 },
                { rate: 30, limit: Infinity }
            ];

            // Define tax slabs for 2024 (updated values)
            var taxSlabs2024 = [
                { rate: 0, limit: 250000 },
                { rate: 5, limit: 500000 },
                { rate: 10, limit: 750000 },
                { rate: 15, limit: 1000000 },
                { rate: 20, limit: 1250000 },
                { rate: 25, limit: 1500000 },
                { rate: 30, limit: Infinity }
            ];

            function calculateTaxAmount(salary, slabs) {
                var tax = 0;
                var remainingSalary = salary;

                for (var i = 0; i < slabs.length; i++) {
                    if (remainingSalary <= slabs[i].limit) {
                        tax += (remainingSalary * slabs[i].rate) / 100;
                        break;
                    } else {
                        tax += (slabs[i].limit * slabs[i].rate) / 100;
                        remainingSalary -= slabs[i].limit;
                    }
                }

                return tax;
            }

            var tax2025 = calculateTaxAmount(grossSalary, taxSlabs2025);

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Tax Calculation for FY 2025-26</h2>
                <table>
                    <tr><th>Gross Salary</th><td>${grossSalary}</td></tr>
                    <tr><th>Total Tax (2025)</th><td>${tax2025}</td></tr>
                </table>
                
                <h2>Income Tax Rates for New Regime</h2>
                <table>
                    <tr><th>Year</th><th>Tax Rate</th><th>Limit</th></tr>
                    ${taxSlabs2025.map(slab => `<tr><td>2025-26</td><td>${slab.rate}%</td><td>${slab.limit}</td></tr>`).join('')}
                </table>
            `;
        }
    </script>
</body>
</html>
