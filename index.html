<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066cc;
        }

        label, input {
            font-size: 16px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculation for New Regime as per budget 2025</h1>

<p> For more info, visit <a href="https://www.youtube.com/investingfunda">investingfunda</a> </p>

        <label for="salary">Enter your salary:</label>
        <input type="number" id="salary" placeholder="Enter salary" />
        <button onclick="calculateTax()">Calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateTax() {
            const salary = document.getElementById("salary").value;
            let tax = 0;

            if (salary > 1200000) {
                tax += (salary - 1200000) * 0.15;
            }
            if (salary > 800000) {
                tax += Math.min(salary - 800000, 400000) * 0.10;
            }
            if (salary > 400000) {
                tax += Math.min(salary - 400000, 400000) * 0.05;
            }

            document.getElementById("result").innerHTML = `
                <strong>Income up to ₹4,00,000:</strong> No tax <br/>
                <strong>Income from ₹4,00,001 to ₹8,00,000:</strong> 5% tax <br/>
                <strong>Income from ₹8,00,001 to ₹12,00,000:</strong> 10% tax <br/>
                <strong>Income from ₹12,00,001 to ₹16,00,000:</strong> 15% tax <br/>
                <br/>
                <strong>Total tax payable:</strong> ₹${tax.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
